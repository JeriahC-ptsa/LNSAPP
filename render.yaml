services:
  # PostgreSQL Database
  - type: pserv
    name: lnsapp-db
    env: python
    plan: starter  # Change to 'standard' or 'pro' as needed
    databases:
      - name: lnsapp_postgres
        databaseName: lnsapp
        user: lnsapp_user

  # Web Service
  - type: web
    name: lnsapp-web
    env: python
    plan: starter  # Options: free, starter, standard, pro
    buildCommand: pip install -r requirements.txt && flask db upgrade
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true  # Render will generate a secure random key
      - key: DATABASE_URL
        fromDatabase:
          name: lnsapp_postgres
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /
