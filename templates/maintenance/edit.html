{% extends 'base.html' %}
{% block title %}Edit Maintenance Log{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header">
          <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Edit Maintenance Log</h4>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('maintenance_edit', log_id=log.id) }}">
            <div class="mb-3">
              <label for="machine_name" class="form-label">Machine <span class="text-danger">*</span></label>
              <select class="form-select" id="machine_name" name="machine_name" required>
                <option value="">-- Select Machine --</option>
                {% for machine in machines %}
                  <option value="{{ machine.machine_name }}" {% if log.machine_name == machine.machine_name %}selected{% endif %}>
                    {{ machine.machine_name }}
                  </option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="task" class="form-label">Task <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="task" name="task" value="{{ log.task }}" required>
            </div>

            <div class="mb-3">
              <label for="performed_by" class="form-label">Performed By</label>
              <input type="text" class="form-control" id="performed_by" name="performed_by" value="{{ log.performed_by or '' }}">
            </div>

            <div class="mb-3">
              <label for="notes" class="form-label">Notes</label>
              <textarea class="form-control" id="notes" name="notes" rows="4">{{ log.notes or '' }}</textarea>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-1"></i>Update Log
              </button>
              <a href="{{ url_for('maintenance_dashboard') }}" class="btn btn-secondary">
                <i class="bi bi-x-circle me-1"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
