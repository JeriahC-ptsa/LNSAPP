{% extends 'base.html' %}
{% block content %}
<h1>Lecturers</h1>

<h2>Add Lecturer</h2>
<form method="POST" action="{{ url_for('add_lecturer') }}">
  <div class="mb-3">
    <label class="form-label" for="lecturer_name">Lecturer Name</label>
    <input class="form-control" id="lecturer_name" name="name" required placeholder="Enter lecturer name" title="Lecturer full name">
  </div>
  <div class="mb-3">
    <label class="form-label" for="phone_number">Phone Number</label>
    <input class="form-control" id="phone_number" name="phone_number" placeholder="Enter phone number" title="Contact phone number">
  </div>
  <div class="mb-3">
    <label class="form-label" for="email">Email</label>
    <input class="form-control" id="email" name="email" placeholder="Enter email address" title="Contact email address">
  </div>
  <div class="mb-3">
    <label class="form-label" for="notes">Notes</label>
    <textarea class="form-control" id="notes" name="notes" placeholder="Enter additional notes" title="Additional information"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Add Lecturer</button>
</form>

<hr/>

<h2>All Lecturers</h2>
<table class="table table-striped">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Phone</th><th>Email</th><th>Notes</th></tr>
  </thead>
  <tbody>
    {% for l in lecturers %}
    <tr>
      <td>{{ l.id }}</td>
      <td>{{ l.name }}</td>
      <td>{{ l.phone_number }}</td>
      <td>{{ l.email }}</td>
      <td>{{ l.notes }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
