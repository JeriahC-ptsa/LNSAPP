{% extends 'base.html' %}
{% block title %}Add Group{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header">
          <h4 class="mb-0"><i class="bi bi-plus-circle-fill me-2"></i>Add New Group</h4>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('groups_add') }}">
            <div class="mb-3">
              <label for="name" class="form-label">Group Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="name" name="name" required placeholder="e.g., Group A, Morning Shift">
            </div>

            <div class="mb-3">
              <label for="date_added" class="form-label">Date Added</label>
              <input type="date" class="form-control" id="date_added" name="date_added" 
                     value="{{ now().strftime('%Y-%m-%d') }}">
              <small class="form-text text-muted">Date when the group was formed/added</small>
            </div>

            <div class="mb-3">
              <label for="site_id" class="form-label">Site <span class="text-danger">*</span></label>
              <select class="form-select" id="site_id" name="site_id" required>
                <option value="">-- Select Site --</option>
                {% for site in sites %}
                  <option value="{{ site.id }}" {% if site.id == active_site_id %}selected{% endif %}>
                    {{ site.name }} ({{ site.code }})
                  </option>
                {% endfor %}
              </select>
              <small class="form-text text-muted">The site/location where this group is assigned</small>
            </div>

            <div class="mb-3">
              <label for="province" class="form-label">Province</label>
              <select class="form-select" id="province" name="province">
                <option value="">-- Select Province --</option>
                <option value="Eastern Cape">Eastern Cape</option>
                <option value="Free State">Free State</option>
                <option value="Gauteng">Gauteng</option>
                <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                <option value="Limpopo">Limpopo</option>
                <option value="Mpumalanga">Mpumalanga</option>
                <option value="Northern Cape">Northern Cape</option>
                <option value="North West">North West</option>
                <option value="Western Cape">Western Cape</option>
              </select>
              <small class="form-text text-muted">The province where the group is located</small>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-1"></i>Save Group
              </button>
              <a href="{{ url_for('groups_list') }}" class="btn btn-secondary">
                <i class="bi bi-x-circle me-1"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
