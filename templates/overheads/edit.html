{% extends 'base.html' %}
{% block title %}Edit Overhead Cost{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header">
          <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Edit Overhead Cost</h4>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('overheads_edit', overhead_id=overhead.id) }}">
            <div class="mb-3">
              <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="description" name="description" value="{{ overhead.description }}" required>
            </div>

            <div class="mb-3">
              <label for="cost" class="form-label">Cost (R) <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="cost" name="cost" value="{{ overhead.cost }}" min="0" step="0.01" required>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-1"></i>Update Cost
              </button>
              <a href="{{ url_for('overheads_dashboard') }}" class="btn btn-secondary">
                <i class="bi bi-x-circle me-1"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
