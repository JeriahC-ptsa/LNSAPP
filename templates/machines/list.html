{% extends 'base.html' %}
{% block title %}Machines{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0"><i class="bi bi-gear-fill me-2"></i>Machines</h1>
    <div class="btn-group" role="group">
      <a href="{{ url_for('machines_add') }}" class="btn btn-primary">
        <i class="bi bi-plus-circle me-1"></i>Add Machine
      </a>
      <a href="{{ url_for('machines_upload_form') }}" class="btn btn-success">
        <i class="bi bi-cloud-upload me-1"></i>Bulk Upload
      </a>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Machine Name</th>
          <th>Level</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for machine in machine_levels %}
        <tr>
          <td><strong>{{ machine.id }}</strong></td>
          <td>
            <i class="bi bi-gear me-2 text-primary"></i>
            <strong>{{ machine.machine_name }}</strong>
          </td>
          <td><span class="badge bg-secondary">{{ machine.level }}</span></td>
          <td class="text-center">
            <div class="btn-group" role="group">
              <a href="{{ url_for('machines_edit', machine_id=machine.id) }}" class="btn btn-sm btn-warning" title="Edit">
                <i class="bi bi-pencil"></i>
              </a>
              <form method="POST" action="{{ url_for('machines_delete', machine_id=machine.id) }}" style="display:inline;" onsubmit="return confirm('Delete this machine?');">
                <button type="submit" class="btn btn-sm btn-danger" title="Delete">
                  <i class="bi bi-trash"></i>
                </button>
              </form>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
