{% extends 'base.html' %}
{% block title %}Edit Inventory Item{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header">
          <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Edit Inventory Item</h4>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('inventory_edit', item_id=item.id) }}">
            <div class="mb-3">
              <label for="item_name" class="form-label">Item Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="item_name" name="item_name" value="{{ item.item_name }}" required>
            </div>

            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item.quantity }}" min="0" required>
            </div>

            <div class="mb-3">
              <label for="cost_per_unit" class="form-label">Cost per Unit (R) <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="cost_per_unit" name="cost_per_unit" value="{{ item.cost_per_unit }}" min="0" step="0.01" required>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-1"></i>Update Item
              </button>
              <a href="{{ url_for('inventory_list') }}" class="btn btn-secondary">
                <i class="bi bi-x-circle me-1"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
