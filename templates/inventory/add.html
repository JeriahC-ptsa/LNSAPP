{% extends 'base.html' %}
{% block content %}
<h1>Add Inventory Item</h1>
<form method="POST">
  <div class="mb-3">
    <label for="item_name">Item Name</label>
    <input class="form-control" id="item_name" name="item_name" placeholder="Enter item name" required>
  </div>
  <div class="mb-3">
    <label for="quantity">Quantity</label>
    <input class="form-control" id="quantity" name="quantity" type="number" value="0" placeholder="Enter quantity">
  </div>
  <div class="mb-3">
    <label for="cost_per_unit">Cost Per Unit</label>
    <input class="form-control" id="cost_per_unit" name="cost_per_unit" type="number" step="0.01" value="0.0" placeholder="Enter cost per unit">
  </div>
  <button class="btn btn-primary" type="submit">Add</button>
</form>
{% endblock %}
