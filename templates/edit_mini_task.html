{% extends 'base.html' %}
{% block title %}Edit Mini Task{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header">
          <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Edit Mini Task</h4>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('edit_mini_task', mt_id=mini_task.id) }}">
            <div class="mb-3">
              <label for="module_id" class="form-label">Module <span class="text-danger">*</span></label>
              <select class="form-select" id="module_id" name="module_id" required>
                <option value="">-- Select Module --</option>
                {% for module in modules %}
                  <option value="{{ module.id }}" {% if mini_task.module_id == module.id %}selected{% endif %}>
                    {{ module.name }}
                  </option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="title" class="form-label">Task Title <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="title" name="title" value="{{ mini_task.title }}" required>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-1"></i>Update Task
              </button>
              <a href="{{ url_for('modules_page') }}" class="btn btn-secondary">
                <i class="bi bi-x-circle me-1"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
